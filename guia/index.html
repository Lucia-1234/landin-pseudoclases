<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page Template</title>
  <link rel="stylesheet" href="estyles.css">
</head>
<body>
  <h2>Landing Page Template</h2>
  <div class="padre">
    <div class="opciones">
      <img src="oo_house.png" class="primera" />
      <img src="twiter.png" />
      <img src="facebook.png" />
      <img src="instagram.png" />
      <img src="Youtube-fill.png" />
    </div>

    <div class="contenido">
      <div class="barra">
        <p>home</p>
        <p>Services</p>
        <p>About Us</p>
        <p>Appointment</p>
        <p>Contact</p>
        <div><img src="Call.png" alt="" /></div>
        <p class="verde">(+605)1234-56789</p>
      </div>

      <div class="box">
        <img src="Odontologa.webp" class="fondo" />
        <div class="conten">
          <h1>Full Dedicate <br />To Your</h1>
          <h1>Dental Health</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
          <button class="boton1">
            <p>Book now</p>

    <div class="formulario">
      <h1>Book an Appointment</h1>

      <div class="row">
        <div class="col">
          <p class="titulo">First Name:</p>
          <div class="entrada">Your first name*</div>
        </div>
        <div class="col">
          <p class="titulo">Last Name:</p>
          <div class="entrada">Your last name*</div>
        </div>
      </div>

      <div class="row">
        <div class="col largo">
          <p class="titulo">Your Email Address:</p>
          <div class="entrada">Your email address*</div>
        </div>
      </div>

      <div class="row">
        <div class="col largo">
          <p class="titulo">Contact No:</p>
          <div class="entrada">Your contact no*</div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <p class="titulo">Date</p>
          <div class="entrada icono">
            <img src="calender.png" alt="calendario">
            Appointment date*
          </div>
        </div>
        <div class="col">
          <p class="titulo">Time</p>
          <div class="entrada icono">
            <img src="clock.png" alt="reloj">
            Appointment time*
          </div>
        </div>
      </div>
  </div>
